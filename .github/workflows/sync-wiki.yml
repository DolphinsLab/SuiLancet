name: Sync Wiki

on:
  push:
    branches:
      - main
    paths:
      - 'wiki/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync wiki
        uses: Andrew-Chen-Wang/github-wiki-action@v4
        with:
          path: wiki
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'docs(wiki): sync from main repository'
